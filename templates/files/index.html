{% extends 'base.html' %}
{% block title %}
  Песни
{% endblock %}
{% block content %}
<div class="container py-5">
  <h1>Файлы</h1>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Имя файла</th>
        <!-- <th width="200">Удаление</th> -->
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
      <tr>
        <td>{{ file }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
  <a href="deletefiles/" class="btn btn-danger float-end">Удалить все файлы</a>
  </div>
</div>

{% endblock %}
