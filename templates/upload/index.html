{% extends 'base.html' %}
{% block title %}
  Загрузка
{% endblock %}
{% block content %}
  {{ text }}
  <div class="container py-5">
    <h1>Файлы</h1>
    
    <form action="/uploadpatient/" enctype="multipart/form-data" method="post">
      <div class="mb-3">
        <label> Загрузить файлы</label>
        <input class="form-control form-control-lg" name="files" type="file" multiple accept=".xlsx">
      </div>
      <div class="mb-3">
        <input type="submit" class="btn btn-primary btn-lg">
      </div>
    </form>
  </div>
{% endblock %}
